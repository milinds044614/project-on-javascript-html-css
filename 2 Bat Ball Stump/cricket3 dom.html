<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="cricket.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAT BALL STUMP GAME</title>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <h2>shot hand methods</h2>
    
    <button class="choice-button"
      onclick="
  
   let computerChoice=generatecomputerChoice();

   let resultMsg=getResult('Bat',computerChoice);
  
   showResult('Bat',computerChoice,resultMsg);

  "
    >
    <img src="images/bat.png" alt="Bat image" class="choice-image">
    </button>

    <button class="choice-button"
      onclick="
    computerChoice=generatecomputerChoice();
    resultMsg=getResult('Ball',computerChoice);
    showResult('Ball',computerChoice,resultMsg);
  "><img src="images/ball.png" alt="Ball image" class="choice-image"></button>

    <button class="choice-button"
      onclick="
  
  computerChoice=generatecomputerChoice();

 resultMsg=getResult('Stump',computerChoice);

 showResult('Stump',computerChoice,resultMsg);

"
    >
    <img src="images/stump.png" alt="stump image" class="choice-image">
    </button>
    

  <h3 id="User-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>
  <button onclick="localStorage.clear()
  restScore();
  ">Reset</button>
    <script>
      let scoreStr=localStorage.getItem('Score');
      let score;
      restScore(scoreStr);
      function restScore(scoreStr){
        score=scoreStr ? JSON.parse(scoreStr):{
        win:0,
        lost:0,
        tie:0,
      };
      score.displayScore= function(){
          return `Score: Win:${score.win},Lost:${score.lost},Tie:${score.tie}`;
        };
        showResult();
      }
      
      //OR
      // if(scoreStr !==undefined){
      //   score=JSON.parse(scoreStr);
      // }else{
      //  score={
      //   win:0,
      //   lost:0,
      //   tie:0,
      //  };
      // }

      
      


      
      function generatecomputerChoice() {
        let randomNumber = Math.random() * 3;

        if (randomNumber > 0 && randomNumber <= 1) {
         return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
           return "Stump";
        }
      }
      function getResult(userMove, computerMove) {
          if (userMove === "Bat") {
            if (computerMove === "Ball") {
              score.win++;
              return `User won`;
            } else if (computerMove === "Bat") {
              score.tie++;
              return `it's a tie`;
            } else if (computerMove === "Stump") {
              score.lost++;
              return `computer has won`;
            }
          } else if (userMove === "Ball") {
            if (computerMove === "Ball") {
              score.tie++;
              return `it's a tie`;
            } else if (computerMove === "Bat") {
              score.lost++;
              return `computer has won`;
            } else if (computerMove === "Stump") {
              score.win++;
              return `User own`;
            }
          } else {
            if (computerMove === "Ball") {
              score.lost++;
              return `computer has own`;
            } else if (computerMove === "Bat") {
              score.win++;
              return `User has own `;
            } else if (computerMove === "Stump") {
              score.tie++;
              return `it's a tie`;
            }
          }
        }

      function showResult(userMove,computerMove,result){
          console.log(score);
          localStorage.setItem('Score',JSON.stringify(score));

          document.querySelector('#User-move').innerText=userMove ?`you have chosen ${userMove}`:'';

          document.querySelector('#computer-move').innerText=computerMove ?`Computer have chosen ${computerMove}`:'';

          document.querySelector('#result').innerText=result ? result:'';

          document.querySelector('#score').innerText=score.displayScore();
        }
    </script>
  </body>
</html>
